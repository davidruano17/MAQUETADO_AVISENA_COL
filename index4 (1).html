<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="CSS/restablecer contraseña.css">
</head>
<body>
  <header>
    <figure>
      <img class="sena-logo" src="icon/logosena1.png" alt="Logo del SENA" width="120">
    </figure>
  </header>

  <main>
    <section>
      <h1>Restablecer contraseña</h1>
      <form>
        <label for="nueva">Contraseña nueva</label>
        <input type="password" id="nueva" name="nueva" placeholder="Contraseña nueva" required>

        <label for="confirmar">Confirmación de contraseña</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirmación de contraseña" required>

        <a class="button" href="index2.html">Confirmar cambio de contraseña</a>
      </form>
    </section>
  </main>

  <footer>
    <nav>
      <a href="index.html" class="salir">SALIR</a>
    </nav>
  </footer>
</body>
</html>
