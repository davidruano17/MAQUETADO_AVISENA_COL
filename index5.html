<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña </title>
    <link rel="stylesheet" href="css/recuperacion de contraseña.css">
</head>
<body>
    <img class="sena-logo" src="icon/logosena1.png" alt="Logotipo SENA">

    <main>
        <h1>Recuperación de contraseña</h1>
        <p class="instruction-text">
            Por favor ingresa el correo electrónico que tienes registrado en el aplicativo.
        </p>
        <form action="#" method="post">
            <input type="email" placeholder="Correo electrónico" required>
           
            <a class="button" href="recuperacion.html">ENVIAR</a>
        </form>

        <p class="notification-text">
            Se enviará un código a tu correo electrónico, para cambiar la contraseña.
        </p>
    </main>

    <a href="index.html" class="boton-salir">SALIR</a>
</body>
</html>
