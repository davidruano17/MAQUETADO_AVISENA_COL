<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="css/registro.css"> 
</head>
<body>
    <img class="logo" src="icon/logosena1.png" alt="Logotipo SENA">

    <main>
        <header>
            <h1>REGISTRO</h1>
            <img src="URL_DEL_ICONO_DE_USUARIO.png" alt="Ícono de usuario" style="width: 50px; margin-bottom: 10px;">
        </header>

        <form action="index2.html" method="post">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            
            <input 
                type="password" 
                placeholder="Contraseña (mínimo 10 caracteres)" 
                required 
                minlength="10" 
            >
            
            <select name="rol_usuario" required>
                <option value="" disabled selected>Selecciona tu Rol</option>
                <option value="instructor_lider">Instructor Líder</option>
                <option value="aprendiz_contrato">Aprendiz de Contrato</option>
                <option value="instructor_investigador">Instructor Investigador</option>
                <option value="usuario_publico">Usuario Público</option>
            </select>
            
            <input 
                type="text" 
                placeholder="Tipo de documento (Ej: CC)" 
                list="tipos-documento" 
                required
            >
            
            <datalist id="tipos-documento">
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="PA">Pasaporte</option>
            </datalist>
            <section class="terminos">
                <input type="checkbox" id="acepto_terminos" name="acepto_terminos" required>
                <label for="acepto_terminos">Acepto los <a href="terminos.html" target="_blank">Términos y Condiciones</a></label></section>
            
            <a  class="button" href="index2.html">REGISTRARSE</a>
            
        </form>
    </main>

    <footer>
        <a href="index.html" class="boton-salir">Salir</a>
    </footer>
</body>
</html>
